<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharma Pill </title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'StorePharma/css/loaderPage.css' %}"> 
    </head>
  <body>
    <div class="preloader">
    <div class="loading">
        
        <div class="spinner-grow text-info" role="status">
            <div class="wrapper">
                <span class="dot name-p"></span>
                <span class="dot name-h"></span>
                <span class="dot name-a"></span>
                <span class="dot name-r"></span> 
                <span class="dot name-m"></span>
                <span class="dot name-a"></span>
                <span class="dot name-p"></span>
                <span class="dot name-i"></span> 
                <span class="dot name-l"></span>
                <span class="dot name-l"></span>
              </div>
              
              <p class="text-center lead fw-bold">(<span class="persentase">0%</span>)</p>
        </div> 
       
    </div>
    
    
</div>
   
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </body>
  
<script>
    $(window).on('load', function() {
        setInterval(function() {
            $("head title").fadeOut(300, function() {
                
            });
        }, 300);

        let progressBar = $('.progress-bar');
        let progressValue = 0;
        let interval = setInterval(increaseProgress,
            50);

        function increaseProgress() {
            progressValue += 5;
            progressBar.css('width', progressValue + '%').attr('aria-valuenow', progressValue);
            $('.persentase').text(progressValue + '%');
            if (progressValue >= 100) {
                clearInterval(interval);
                $(".preloader").fadeOut("slow");
            }
        }
    })
</script>

</html>
